<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Library Operations</title>
</head>
<body>

    <div class="container my-2">
        <h1>Books List</h1>

        <a th:href="@{/admin/showNewBookForm}" class="btn btn-primary btn-sm mb-3"> Add New Book </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ISBN</th>
                    <th>Genre</th>
                    <th>Page Number</th>
                    <th>Writer id</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book: ${listBooks}">
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.genre}"></td>
                    <td th:text="${book.numberOfPages}"></td>
                    <td>
                        <a th:href="@{/admin/showFormForUpdate/{id}(id=${book.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/admin/deleteBook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>


    </div>


</body>
</html>
